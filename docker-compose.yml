version: '3.9'
services:
  mysqldb:
    image: mysql:latest
    restart: "on-failure"
    environment:
      MYSQL_DATABASE: microservice_user
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - '/home/mysql-data:/var/lib/mysql'
  eureka-service:
    image: eureka
    restart: "on-failure"
    ports:
      - "8761:8761"
    environment:
      - eureka.client.register-with-eureka=true
      - eureka.client.eureka-server-u-r-l-context=http://eureka-service:8761/eureka-service
  spring_app:
    image: "microservice-user:latest"
    container_name: microservice-user
    restart: "on-failure"
    ports:
      - "8080:8080"
    depends_on:
      - eureka-service
      - mysqldb