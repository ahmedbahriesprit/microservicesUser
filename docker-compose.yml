version: '3.9'
services:
  mysqldb:
    container_name: mysqldb
    image: "mysql:latest"
    restart: "on-failure"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - '/home/mysql-data:/var/lib/mysql'
  spring_app:
    image: "microservice-user:latest"
    container_name: microservice-user
    restart: "on-failure"
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb