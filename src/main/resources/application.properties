### APPConfig ###
spring.application.name = userMicroservices
server.port=8080
eureka.client.eureka-server-u-r-l-context=http://localhost:8761/eurek-services
eureka.client.register-with-eureka=true
### DATABASE ###
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/user_microservice?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
